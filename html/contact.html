<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Fares-Kherbane">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The People</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>

    <header>
        <div class="header-container">
            <div class="header-left">
                <a href="/html/episodes.html" target="#">Episodes</a>
            </div>

            <div class="header-center">
                <a href="../index.html">
                    <p>The People</p>
                </a>
            </div>


            <div class="header-right">
                <a href="#">Contact</a>
            </div>
            <div class="menu-button">
                <a href="#" class="button"><img src="/materials/images/Button_1.png" alt="button"></a>
            </div>

        </div>
    </header>

    <section>
        <form action="" class="user-form">
            <input id="user-form-name" type="name" placeholder="Full Name">
            <input id="user-form-email" type="name" placeholder="Email">
            <input id="user-form-subject" type="name" placeholder="Subject">
            <input id="user-form-message" type="description" placeholder="Message">
            <button id="user-form-submit-btn">Submit</button>
        </form>
    </section>

    <footer id="footer-section">
        <div class="footer-container">
            <div class="footer top">
                <h1>The People</h1>
            </div>
            <div class="footer mid">
                <a href="https://github.com/d4nky/The-People-project" target="#"><img
                id="github-logo" src="/materials/images/github-icon-32px.png" alt=""></a>
                <a href="https://youtube.com" target="#"><img id="ytb-logo" src="/materials/images/ytb-icon-32px.png" alt=""></a>
                <a href="https://facebook.com" target="#"><img id="fb-logo" src="/materials/images/fb-icon-32px.png" alt=""></a>
            </div>
            <div class="footer bot">
                <form action="">
                    <input id="input" type="email" placeholder="example@email.com">
                    <button id="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </footer>


    <script src="/js/main.js"></script>
</body>

</html>
